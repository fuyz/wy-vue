<html>
<head>
	<title>animate动画</title>
	<link rel="stylesheet" type="text/css" href="animate.css">
	<style type="text/css">
	
	* {
		padding: 0;
		margin: 0;
		width: 100%;
		height: 100%;
		background-color: #000;
		overflow: hidden;
	}

	</style>
</head>
<body>


</body>
</html>
<script type="text/javascript">

var canvas = document.createElement('canvas');
canvas.className += 'animated pulse infinite ';
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
document.body.appendChild(canvas);
var ctx = canvas.getContext('2d');
var width = window.innerWidth;
var height = window.innerHeight;
var centerX = width / 2;
var centerY = height / 2;
var increment = 10;

var Geometry = function() {
	//each layer will have an extra pixel than the shape within it
	this.layerQty = 50;
	this.layerSides = 5;
	this.layerDiameter = 17;
	this.layers = [];
	this.speed = 0.8;
	this.r = 255;
	this.g = 255;
	this.b = 255;
	this.freq = .1;
	this.increment = 0;
	this.radianStart = 0;
}

Geometry.prototype.drawLayers = function() {
	var i, j;

	//draw Central dot first
	var cPixel = new Pixel;
	cPixel.create(0, 1, 1);
	var cArr = [];
	cArr.push(cPixel);
	this.layers.push(cArr);

	for (j = 0; j < this.layerQty; j++) {
		this.radianStart += .12;
		var size = this.layerDiameter;
		var sides = this.layerSides;
		var arr = [];

		for (i = 0; i < this.layerSides; i++) {
			var pixel = new Pixel;
			pixel.create(size, sides, i);
			arr.push(pixel);
		}
		this.layerDiameter += 17;
		this.layerSides += 5;
		this.layers.push(arr);
	}

};

Geometry.prototype.render = function(x, y) {
	ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
	var i, j;
	var inc = 0;
	var c = 0;
	for (i = 0; i < this.layers.length; i++) {
		c += .2;
		var color = this.colorPhase(c);
		for (j = 0; j < this.layers[i].length; j++) {
			this.layers[i][j].radians += 0.2;
			this.layers[i][j].xPos += (Math.cos(this.layers[i][j].radians)) * this.speed;
			this.layers[i][j].yPos += (Math.sin(this.layers[i][j].radians)) * this.speed;

			ctx.beginPath();
			ctx.fillStyle = color;
			ctx.arc(this.layers[i][j].xPos, this.layers[i][j].yPos, 5, 0, Math.PI * 2);
			ctx.fill();
		}
	}

	this.increment += 1;

	requestAnimationFrame(this.render.bind(this));
};

Geometry.prototype.colorPhase = function(c) {

	var rValue = Math.round(Math.sin(this.freq * this.increment + 0 - c) * 100 / 2 + 255 / 2);
	var gValue = Math.round(Math.sin(this.freq * this.increment + 2 - c) * 100 / 2 + 255 / 2);
	var bValue = Math.round(Math.sin(this.freq * this.increment + 4 - c) * 100 / 2 + 255 / 2);

	return "rgb(" + rValue + "," + gValue + "," + bValue + ")";

};

//////////////////

var Pixel = function() {
	this.pixelDiameter = 5;
	this.xPos;
	this.yPos;
	this.redPos = 0;
	this.grePos = 0;
	this.bluPos = 0;
	this.radians = run.radianStart;
};

Pixel.prototype.create = function(size, sides, i) {
	this.xPos = centerX + size * Math.cos(i * 2 * Math.PI / sides);
	this.yPos = centerY + size * Math.sin(i * 2 * Math.PI / sides);
};

var run = new Geometry;
run.drawLayers();
run.render();
